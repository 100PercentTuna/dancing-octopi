name: Deploy WordPress Theme

on:
  push:
    branches:
      - main
    paths:
      - 'kunaal-theme/**'

jobs:
  deploy:
    name: Deploy to WordPress
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if theme files changed
        id: changed
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q '^kunaal-theme/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Deploy via SFTP
        if: steps.changed.outputs.changed == 'true'
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          local_path: ./kunaal-theme/
          remote_path: /html/wp-content/themes/kunaal-theme/
          sftp_only: true
          delete_remote_files: false
      
      - name: Trigger cache clear (optional)
        if: steps.changed.outputs.changed == 'true'
        run: |
          curl -X POST "${{ secrets.CACHE_CLEAR_URL }}" || true

